<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Movie Finder</h1>
    <a href="index.html">Home</a>
  </header>
  <main>
    <input type="text" id="searchInput" placeholder="Search a movie..." />
    <button onclick="searchMovie()">Search</button>
    <div id="results"></div>
  </main>
  <script>
    const customLinks = {
      "Avengers": {
        a: "https://linkvertise.com/1234/avengers-player-a",
        b: "https://linkvertise.com/1234/avengers-player-b",
        c: "https://linkvertise.com/1234/avengers-player-c"
      },
      "Iron Man": {
        a: "https://linkvertise.com/1234/ironman-a",
        b: "https://linkvertise.com/1234/ironman-b",
        c: "https://linkvertise.com/1234/ironman-c"
      }
    };

    async function searchMovie() {
      const query = document.getElementById('searchInput').value;
      const res = await fetch(`https://www.omdbapi.com/?apikey=564727fa&s=${query}`);
      const data = await res.json();
      const container = document.getElementById('results');
      container.innerHTML = '';
      if (data.Search) {
        data.Search.forEach(movie => {
          let links = '';
          if (customLinks[movie.Title]) {
            links = `
              <a href="${customLinks[movie.Title].a}" target="_blank">Player A</a>
              <a href="${customLinks[movie.Title].b}" target="_blank">Player B</a>
              <a href="${customLinks[movie.Title].c}" target="_blank">Player C</a>
            `;
          } else {
            links = `<a href="https://linkvertise.com" target="_blank">Download</a>`;
          }

          container.innerHTML += `
            <div class="movie-card">
              <img src="${movie.Poster}" alt="${movie.Title}" />
              <h3>${movie.Title}</h3>
              <p>Year: ${movie.Year}</p>
              ${links}
            </div>
          `;
        });
      } else {
        container.innerHTML = '<p>No results found.</p>';
      }
    }
  </script>
</body>
</html>
