<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-In-One Movies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>All-In-One Movies</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <button onclick="searchMovie()">Search</button>
    </div>
  </header>

  <nav id="genre-container">
    <!-- Genre buttons will be injected here -->
  </nav>

  <main>
    <section id="trending">
      <h2>Trending Now</h2>
      <div id="trending-movies" class="movie-list"></div>
    </section>

    <section id="search-results">
      <h2>Search Results</h2>
      <div id="results" class="movie-list"></div>
    </section>

    <section id="genre-section">
      <h2>Movies by Genre</h2>
      <div id="genre-movies" class="movie-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
